<!DOCTYPE html>
<html>
  <head>
    <title>A New Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart(){
        var schedule_data = new google.visualization.DataTable();
        //define columns for the DataTable instance
        schedule_data.addColumn('string', 'username');
        schedule_data.addColumn('number', 'gym time');
        schedule_data.addColumn('number', 'work time');
        schedule_data.addColumn('number', 'leisure');
        schedule_data.addColumn('number', 'mindfulness');
        schedule_data.addColumn('number', 'sleep');

        //add data to book_data
        schedule_data.addRows([
            ["acamara", 14/168.*100., 56/168.*100., 21/168.*100., 21/168.*100., 56/168.*100.],
            ["jsha", 7/168.*100., 63/168.*100., 14/168.*100., 14/168.*100., 70/168.*100.],
            ["afran", 21/168.*100., 49/168.*100., 42/168.*100., 7/168.*100., 49/168.*100.],
            ]);

        var chart = new google.visualization.BarChart(document.getElementById('schedule_chart'));
        var chart_options = {
          title: "Your schedule",
          width: 800,
          height: 400
        };

        chart.draw(schedule_data, chart_options);
      }
    </script>
  </head>
  <body>
    <h1>Chart Project</h1>
    <div id="schedule_chart"></div>

  </body>
</html>
