<!DOCTYPE html>
<html>
  <head>
    <title>A New Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart(){
        var schedule_data = new google.visualization.DataTable();
        //define columns for the DataTable instance
        schedule_data.addColumn('string', 'username');
        schedule_data.addColumn('number', 'gym time');
        schedule_data.addColumn('number', 'work time');
        schedule_data.addColumn('number', 'leisure');
        schedule_data.addColumn('number', 'mindfulness');
        schedule_data.addColumn('number', 'sleep');

        //add data to book_data
        schedule_data.addRows([
            ["acamara", 14, 56, 21, 21, 56],
            ["jsha", 7, 63, 14, 14, 70],
            ["afran", 21, 49, 42, 7, 49],
        ]);

        var chart = new google.visualization.BarChart(document.getElementById('schedule_chart'));
        chart.draw(schedule_data);
      }
    </script>
  </head>
  <body>
    <h1>Chart Project</h1>
  </body>
</html>
